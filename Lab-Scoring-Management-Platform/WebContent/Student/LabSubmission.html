<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Student Lab Submission</title>
</head>

<body>
	<h1>Student Lab Submission</h1>
	
	<!--
	 Using post method for added security.
	 Enctype (encryption) needed as a result.
	 required to ensure input is given
	-->
	<form action="LabSubmissionServlet" method="post" enctype="multipart/form-data">
	
		<input type="text" name="name" placeholder="type full name" required />
		<br />
		
		<!-- Min/max insures that potentially correct integer value is entered -->
		<input type="text" name="id" placeholder="type school id" min="1" max="9999999" required />
		<br />
		
		<select name="period" required >
			<option value="1">Period 1</option>
			<option value="2">Period 2</option>
			<option value="3">Period 3</option>
			<option value="4">Period 4</option>
			<option value="5">Period 5</option>
		</select>
		<br />
		
		<select name="lab" required > <!-- TODO: This needs to be replaced with list of labs from servlet. -->
			<option value="Lab1">Lab1</option>
			<option value="Lab2">Lab2</option>
			<option value="Lab3">Lab3</option>
		</select>
		<br />
		
		Files to Submit: <input type="file"  name="files" multiple="multiple" required />
		<br />
		
		<input type="submit" value="Submit Lab" />
		
	</form>

</body>

</html>
